name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_USER: ${{ secrets.SSH_USER }}
          VPS_IP: ${{ secrets.SSH_HOST }}
        run: |
          # Prepare SSH Key
          echo "$SSH_PRIVATE_KEY" > deploy_key
          chmod 600 deploy_key

          # SSH and deploy
          ssh -i deploy_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_IP << EOF
            set -e
            echo "âœ… Connected to VPS"

          # Load the variable 
            export $(cat ~/cleaningbiz.env | xargs)

          # Navigate to volumes folder
            cd ~/cleaningbiz/cleaningbiz-volumes
            git reset --hard
            git pull origin main

          # Restart containers
            source ~/cleaningbiz.env && docker-compose up -d
